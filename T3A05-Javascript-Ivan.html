<input id="myText01" type=text value=6 size=4><br>

<input type=button value="else" onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if(x >= 6){ myTemp +='equal or larger than 6<br>'}
  else { myTemp +='less than 6<br>'}

document.getElementById('myDiv01').innerHTML=myTemp

}"><br>

<div id="myDiv01"></div>




<input type=button value="not" onclick="{

myTemp = ''

x = document.getElementById('myText01').value


if(x!=5){ myTemp +='not equal to 5<br>'}
  else { myTemp +='equal to 5<br>'}


document.getElementById('myDiv02').innerHTML=myTemp

}"><br>

<div id="myDiv02"></div>




<input type=button value="less" onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if(x<=7){ myTemp +='7 or less<br>'}
  else { myTemp +='greater than 7<br>'}


document.getElementById('myDiv03').innerHTML=myTemp

}"><br>

<div id="myDiv03"></div>




<input type=button value="greater " onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if(x>=4){ myTemp +='4 or greater<br>'}
  else { myTemp +='less than 4<br>'}


document.getElementById('myDiv04').innerHTML=myTemp

}"><br>

<div id="myDiv04"></div>




<input type=button value="equal" onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if(x==4){ myTemp +='equal to 4<br>'}

if(x==7){ myTemp +='equal to 7<br>'}
  else { myTemp +='not 4 or 7<br>'}

document.getElementById('myDiv05').innerHTML=myTemp

}"><br>

<div id="myDiv05"></div>




<input type=button value="and" onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if((x>4)&&(x<8)){ myTemp +='less than 8 and greater than 4<br>'}
   else{ myTemp +='not less than 8 and greater than 4<br>'}
document.getElementById('myDiv06').innerHTML=myTemp

}"><br>

<div id="myDiv06"></div>




<input type=button value="or" onclick="{

myTemp = ''

x = document.getElementById('myText01').value

if((x==4)||(x==3)){ myTemp +='x is 3 or 4<br>'}
   else{ myTemp +='not 3 or 4<br>'}

}"><br>
